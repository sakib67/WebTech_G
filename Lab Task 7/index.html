<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
     <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Admin Dashboard</title>
    <!-- add product -->
    <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    <script>
            tinymce.init({selector:'textarea'});
    </script>
   
</head>
<body>

<!-- contact form -->
<section class="form-part">
    <div class="contact-info">
         <div class="contac2-header">
                <h1>Stay with us</h1>
                <p>We ensure quality and support</p>
         </div>
        <form action="">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <textarea cols="30" rows="10" placeholder="Message"></textarea>
            <ul>
                <li><input type="checkbox"><span style="color: #fff;">Subscribe Us</span></li>
                <li><input type="button" value="Send"></li>
            </ul>
         </form>
    </div>
</section>



<!-- Footer Section Start -->
<footer class="footer_part">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="footer_left">
                    <!-- <a href="#">Super Shop Management System </a> -->
                     <h5 style="color: #fff;">Super Shop Management System </h5>
                </div>
            </div>
            <div class="col-4 offset-2">
                <div class="navbar-nav">
                        <ul class="navbar">
                            <li class="nav-item">
                                <a href="https://www.facebook.com" class="nav-link"><i class="fab fa-facebook-square fa-2x"></i></a>
                            </li>
                            <li class="nav-item">
                                <a href="https://www.invisionapp.com/" class="nav-link"><i class="fab fa-invision fa-2x"></i></a>
                            </li>
                            <li class="nav-item">
                                <a href="https://www.youtube.com/" class="nav-link"><i class="fab fa-youtube fa-2x"></i></a>
                            </li>
                            <li class="nav-item">
                                <a href="https://www.instagram.com" class="nav-link"><i class="fab fa-instagram fa-2x"></i></a>
                            </li>
                            <li class="nav-item">
                                <a href="https://www.pinterest.com/" class="nav-link"><i class="fab fa-pinterest fa-2x"></i></a>
                            </li>
                        
                        </ul>
                </div>
            </div>
        </div>
    </div>
</footer>


<!--javaScript library -->
<script src="./js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="./js/bootstrap.min.js"></script>
<!-- JavaScript File -->
<script src="https://kit.fontawesome.com/202c4372ef.js" crossorigin="anonymous"></script>
</body>
</html>
